{% extends 'base.html' %}

{% block header %}
    {% include 'header.html' %}
{% endblock %}

{% block main %}
    <main>
        <section>
            <h2>Sign-up Form</h2>
            <div class="line"></div>

            <form action="{% url 'user:sign-up' %}" method="POST" class="sign-up-form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ signup_form.as_p }}
                <button class="btn" type="submit">Sign-Up</button>
            </form>
        </section>

        <section>
            <h2>Log-in Form</h2>
            <div class="line"></div>

            <form action="{% url 'user:log-in' %}" method="POST" class="log-in-form">
                {% csrf_token %}
                {{ login_form.as_p }}
                <button class="btn" type="submit">Log-In</button>
            </form>

        </section>
    </main>
{% endblock main %}
